    <br><br><br>
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary crear-modal" data-toggle="modal" data-target="#exampleModal">
      Crear
    </button>
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Registro</h5> 
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="id-form-prov">
              <div class="form-group">
                  <input type="hidden" id="idform" />
              </div>
                  <div class="form-group">
                      <input type="text" class="form-control" id="nombre"
                      placeholder="Nombre del Vendedor" minlength="1"
                      maxlength="30" required />

                  </div>

                  <div class="form-group">
                      <input type="text" class="form-control" id="apaterno"
                      placeholder="Apellido Paterno" minlength="1"
                      maxlength="30" required />
                  </div>

                  <div class="form-group">
                      <input type="text" class="form-control" id="amaterno"
                      placeholder="Apellido Materno" minlength="1"
                      maxlength="30" required />
                  </div>
                  <br>
                  <button type="submit" class="btn btn-primary btn-block text-center">GUARDAR</button>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
    
    <section>
      

        <div class="col-md-7">
            <div class="card my-4 id="resultado-filtro">
                <div class="card-body">
                    <ul id="contenedor"> 

                    </ul>
                </div>

            </div>

        </div>
        <div class="card-body">
          <table class="table table-dark table-striped  table-bordered table-hover  table-sm" >
            <thead class="thead-dark">
              <tr class="">
                      <th>Id</th>
                      <th>Nombre</th>
                      <th>Paterno</th>
                      <th>Materno</th>
                      <th>Opcion</th> 
                  </tr>
              </thead>
              <tbody id="id-tabla">
  
              </tbody>
          </table>
        </div>
        
    </section>
